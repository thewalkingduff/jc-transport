<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JC Transport</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="/contact.css">
</head>

<body>
    <section class="showcase">
        <header>
            <h2 class="logo">JC TRANSPORT</h2>
            <div class="toggle"></div>
        </header>
    
</head>
<body>
    <div class="container">

        <h1 class="brand"><span>JC</span> TRANSPORT</h1>

        <div class="wrapper animated bounceInLeft ">

            <div class="company-info">
                <h3>JC TRANSPORT</h3>
                <ul>
                    <li>100 Main Street</li>
                    <li>888-888-8888</li>
                    <li>julie@jctransport.com</li>
                </ul>
            
            </div>

            <div class="contact">
                <h3>Email Us</h3>

                <form class="contact-form" method='Post' action="/contact">
                    <p>
                        <label>Name</label>
                        <input type="text" id="fullName" name="fullName">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" id="company" name="company">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" id="email" name="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" id="phone" name="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" id="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <input type="submit" class="submit" value="submit">
                    </p>
                </form>
            </div>
        </div>
    </div>

</section>

<div class="menu">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About Us</a></li>
        <li><a href="/why">Why JC TRANSPORT</a></li>
        <li><a href="/driverApp">Driver Application</a></li>

    </ul>

</div>

</section>

<script src="app.js"></script>
</body>

</html>
